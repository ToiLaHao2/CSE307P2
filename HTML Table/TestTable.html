<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
    </head>
    <body>
        <!--Comeplete table-->
        <table border="1" cellpadding="10px">
            <caption>
                The Complete Table
            </caption>
            <colgroup>
                <col style="width: 50px" />
                <col style="width: 200px" />
                <col style="width: 150px" />
            </colgroup>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Full Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>No.</td>
                    <td>Full Name</td>
                    <td>Email</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Nguyen</td>
                    <td>a@gmail.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Nguyen H</td>
                    <td>h@gmail.com</td>
                </tr>
            </tbody>
        </table>
        <!--Incomplete table (missing thead and tfoot)-->
        <br />
        <br />
        <table border="1">
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Nguyen</td>
                <td>a@gmail.com</td>
            </tr>
            <tr>
                <td colspan="3">
                    <h4>Order detail</h4>
                    <table
                        cellpadding="5px"
                        style="padding-left: 10px"
                        border="1"
                    >
                        <tr>
                            <th>No.</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Iphone</td>
                            <td>10</td>
                            <td>2000</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <br />
        <br />
        <table border="1" cellpadding="10px" cellspacing="0px">
            <colgroup>
                <col style="width: 30px" />
                <col style="width: 30px" />
                <col style="width: 30px" />
            </colgroup>
            <tr style="text-align: center; background-color: yellow">
                <td>Cell[1,1]</td>
                <td colspan="2">Cell[2,1]</td>
            </tr>
            <tr style="text-align: center; background-color: orange">
                <td>Cell[1,2]</td>
                <td rowspan="2">Cell[2,2]</td>
                <td>Cell[3,2]</td>
            </tr>
            <tr style="text-align: center; background-color: purple">
                <td>Cell[1,3]</td>
                <td>Cell[2,3]</td>
            </tr>
        </table>
    </body>
</html>
