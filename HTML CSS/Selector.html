<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Selector</title>
        <style>
            .menu {
                list-style-type: none;
            }
            .menu > li {
                display: inline-block;
            }
            .menu > li:hover a {
                color: green;
            }
            .menu > li.has-child:after {
                content: "v";
            }
        </style>
    </head>
    <body>
        <div>
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">About us</a></li>
            </ul>
        </div>
    </body>
</html>
