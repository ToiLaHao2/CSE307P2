                        </ul>

                    <div class="top-header-contact">
                        <ul class="address-info">
                            <li>
                                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                            </li>
                            <li>
                                <a href=""><i class="fa-brands fa-dribbble"></i></a>
                            </li>
                            <li>
                                <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="header-logo">
                <img src="Images/logo.png" alt="" />
            </div>
            <hr />
            <div class="header-menu">
                <ul class="menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">Rooms</a></li>
                    <li><a href="">Elements</a></li>
                    <li><a href="">Pages</a></li>
                    <li><a href="">Blogs</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </header>

        <!--Block slider image coursel, form-->
        <section >
            <div id="carouselExampleDark" class="carousel carousel-dark slide">
                <div class="carousel-inner" style="height: 540px; align-items: flex-start; justify-content: center;">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="Images/Slider 1.jpg" class="d-block w-100"  alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000" style="height: 540px;">
                    <img src="Images/Slider 2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the second slide.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
