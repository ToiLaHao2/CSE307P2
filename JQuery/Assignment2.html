<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <button id="refresh" style="margin: 10px">Refresh Data</button>
        <table style="margin-left: auto; margin-right: auto" cellpadding="10px">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script>
            let serviceList;
            $.get(
                "http://139.180.213.49/getdata.php",
                {
                    type: "service",
                },
                function (data) {
                    console.log(data);
                    serviceList = data;
                },
                "json"
            );
            $("#refresh").click(function () {
                for (let service in serviceList) {
                    $("tbody").append(`<tr>
                    <td>${service.title}</td>
                    <td>${serviceList.content}</td>
                    <td><button class="del">x</button></td>
                </tr>`);
                }
            });
            $("table").on("click", ".del", function () {
                $(this).parents("tr").remove();
            });
        </script>
    </body>
</html>
